{% extends "auth/layoutAuthForm.html" %}

{% block headerName %}<h3 class="text-center text-color">Login</h3>{% endblock %}

{% block cardBody %}
<form action="{{ url_for('auth_authenticate') }}" method="POST">
    <div class="form-group">
        <label for="email_address" class="text-info">E-mail</label><br>
        <input class="form-control" name="email" placeholder="Correo electrónico" required autofocus>
    </div>
    <div class="form-group">
        <label for="password" class="text-info">Contraseña</label><br>
        <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
    </div>
    <div class="row">
        <div class="col-md-6">
          <a class="{{cs.className}} btn btn-outline-dark" href="{{ url_for('auth_google_login') }}" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>
    </div>
    <div class="form-group row"></div>
    <div class="col text-center">
        <button type="submit" class="btn btn-info btn-md">
            Iniciar sesion
        </button>
    </div>
    </div>

</form>

<div class="fixed-bottom d-flex justify-content-end" style="width: 30%; z-index: 1 !important; ">
    <div id="desautorizado" class="alert alert-danger alert-dismissible fade" style="width: 100%;" role="alert">
        <strong>Cuenta en espera de autorizacion</strong>
    </div>
</div>

<script>

    if("{{ desautorizado }}" == 1){
        $('#desautorizado').addClass('show')
            setTimeout(() => {
                $('#desautorizado').removeClass('show')
        }, 1500)
    }

</script>

<style>
    
    
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }

    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
</style>
{% endblock %}
