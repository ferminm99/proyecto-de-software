{% with messages = get_flashed_messages() %}
    <!-- si existe el mensaje errorAuth muestro el mensaje que las credenciales estan mal -->
    {% if messages[0] == "errorAuth" %}
    <div class="fixed-bottom d-flex justify-content-center">
        <div class="userNotFound alert alert-danger alert-dismissible " style="width: 30%;" role="alert">
            <strong>Usuario no encontrado</strong> Pruebe de nuevo o contacte con un administrador.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}
{% endwith %}
